<main class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <p>Welcome back</p>

        <form (ngSubmit)="login()">
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <label>Username</label>
            <input [(ngModel)]="username" name="username" type="text" placeholder="Enter your username" [disabled]="isLoading">

            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" [disabled]="isLoading">

            <button type="submit" [disabled]="isLoading">{{ isLoading ? 'Logging in...' : 'Login' }}</button>
        </form>

        <div class="extra">
            <a href="#">Forgot password?</a>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</main>
