<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TicketMarket</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <p>Welcome back</p>

            <form (ngSubmit)="login()">
                <label>Email</label>
                <input [(ngModel)]="username" name="username" type="email" placeholder="Enter your email">

                <label>Password</label>
                <input [(ngModel)]="password" name="password" type="password" placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>

            <div class="extra">
                <a href="#">Forgot password?</a>
                <p>Donï¿½t have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </main>

</body>
</html>
